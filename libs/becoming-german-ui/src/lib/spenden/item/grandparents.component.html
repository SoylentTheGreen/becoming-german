<div class="textheading" i18n="@@match.spenden.gp.heading">Deine Großeltern</div>
<div class="options">
  <label for="who"i18n="@@match.spenden.gp.who">Was haben deine Großeltern beruflich gemacht?</label>
  <input type="text" id="who" />

  <label for="didYouMeet"i18n="@@match.spenden.gp.didYouMeet">Hast du sie kennengelernt?</label>
  <input type="text" id="didYouMeet" />

  <label for="getOn" i18n="@@match.spenden.gp.getOn">Wie habt ihr euch verstanden?</label>
  <input type="text" id="getOn" />

  <label for="activity" i18n="@@match.spenden.gp.activity">Was habt Ihr gemacht, wenn ihr Euch gesehen habt?</label>
  <input type="text" id="activity" />

  <label for="smell" i18n="@@match.spenden.gp.smell">Welchen Geruch verbindest du mit deinen Großeltern?</label>
  <input type="text" id="smell" />

  <label for="association" i18n="@@match.spenden.gp.association">Weitere Assoziationen zu deinen Großeltern?</label>
  <input type="text" id="association" />

  <label for="specialMemory" i18n="@@match.spenden.gp.specialMemory">Besondere Erinnerungen?</label>
  <input type="text" id="specialMemory" />
</div>
