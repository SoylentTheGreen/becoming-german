<div class="textheading" i18n="@@match.spenden.song.heading">Lieblingslied</div>
<div class="options">
  <label for="title"i18n="@@match.spenden.song.title">Welches war Dein Lieblingslied als Kind?</label>
  <input type="text" id="title" />

  <label for="artist"i18n="@@match.spenden.song.artist">Wer hat das Lied gesungen?</label>
  <input type="text" id="artist" />

  <label for="reason" i18n="@@match.spenden.song.reason">Was hat Dich an dem Lied fasziniert?</label>
  <input type="text" id="reason" />

  <label for="lyrics" i18n="@@match.spenden.song.lyrics">Kannst Du den Text noch? Bitte aufschreiben ...</label>
  <input type="text" id="lyrics" />

  <label for="melody" i18n="@@match.spenden.song.melody">Wie ging die Melodie? Bitte aufshreiben ... </label>
  <input type="text" id="melody" />

  <label for="listeningSituation" i18n="@@match.spenden.song.listeningSituation">In welcher Situation und wie hast du es immer gehört?</label>
  <input type="text" id="listeningSituation" />

  <label for="ageWhenImportant" i18n="@@match.spenden.song.ageWhenImportant">Wie alt warst Du ungefähr, als es für Dich wichtig 
    war? (dropdown)</label>
  <input type="text" id="ageWhenImportant" />
</div>
