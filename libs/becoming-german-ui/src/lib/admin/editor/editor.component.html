<div class="table">

  <div class="title row">
    <div class="cell {{field}}" *ngFor="let field of fields">{{labels[field]}}</div>
    <div>has memory</div>
  </div>
  <div class="data row" *ngFor="let person of people | async" (click)="active.next(person)">
    <div class="cell {{field}}" *ngFor="let field of fields">{{person[field]}}</div>
    <div class="cell memory">{{person.memory ? 'X' : ''}}</div>
  </div>
</div>
<div class="editor" *ngIf="activePerson | async; let ap">
  <div class="block memory">
    <div class="cell memory">{{labels.memory}}</div>
    <textarea class="cell">{{ap.memory}}</textarea>
  </div>
  <div class="block memoryEnglish">
    <div class="cell memoryEnglish">{{labels.memoryEnglish}}</div>
    <textarea class="cell">{{ap.memoryEnglish}}</textarea>
  </div>
</div>
