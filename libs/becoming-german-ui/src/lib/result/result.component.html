<div class="back"><a routerLink="/request">new request</a></div>

<div class="profile" *ngIf="(request | async) as profile">
    Du Bist im {{ profile.birthYear }} geboren.
</div>

<div *ngIf="result | async as matches" class="results">
    <bgn-book [item]="matches.book.item.de"></bgn-book>
    <div class="separator"></div>
    <bgn-grandparents [item]="matches.grandparents.item.de"></bgn-grandparents>
    <div class="separator"></div>
    <bgn-holidays [item]="matches.holidays.item.de"></bgn-holidays>
    <div class="separator"></div>
    <bgn-song [item]="matches.song.item.de"></bgn-song>
    <div class="separator"></div>
    <bgn-memory [item]="matches.memory.item.de"></bgn-memory>
    <div class="separator"></div>
    <bgn-party [item]="matches.party.item.de"></bgn-party>
    <div class="separator"></div>
    <bgn-audiobook [item]="matches.speaking_book.item.de"></bgn-audiobook>
</div>
