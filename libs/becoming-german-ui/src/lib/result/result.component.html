<div *ngIf="(result | async) as matches" class="results">
  <div *ngFor="let itemKey of items" class="item">
    <div class="label item">Dein Lieblings{{itemKey}} in Deutschland war:</div>
    <div class="label weight">weight:</div>
    <div class="detail weight">{{matches[itemKey].weight}}</div>
   
    <div class="detail item">
      

      <ng-container [ngSwitch]="itemKey">
        <ng-template [ngSwitchCase]="'book'">
          <div class="label book title" i18n="@@match.book.title">Titel:</div>
          <div class="value book">{{ matches.book.item.de?.title }}</div>
        </ng-template>

      </ng-container>
      <ng-container [ngSwitch]="itemKey">
        <ng-template [ngSwitchCase]="'book'">
          <div class="label book title" i18n="@@match.book.title">Autor:</div>
          <div class="value book">{{ matches.book.item.de?.author }}</div>
        </ng-template>

      </ng-container>

    </div>
    <div class="detail item">
      

      <ng-container [ngSwitch]="itemKey">
        <ng-template [ngSwitchCase]="'grandparents'">
          <div class="label grandparents title" i18n="@@match.grandparents.title">Title</div>
          <div class="value grandparents">{{ matches.grandparents.item.de?.who }}</div>
          <div class="value grandparents">{{ matches.grandparents.item.de?.getOn }}</div>
        </ng-template>

      </ng-container>

    </div>
  </div>
</div>
